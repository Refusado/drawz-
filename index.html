<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="board"></main>
    <footer id="tools">
        <label id="clear" class="tools-label">CLEAR</label>
        <label id="save" class="tools-label">SAVE</label>
        <label id="draws" class="tools-label">DRAWS</label>

        <input type="radio" name="tool" id="eraser-input" class="tools-input"/>
        <label id="eraser" for="eraser-input" class="tools-label">ERASER</label>

        <input type="radio" name="tool" id="pen-input" class="tools-input" checked/>
        <label id="pen" for="pen-input" class="tools-label">PENCIL</label>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
